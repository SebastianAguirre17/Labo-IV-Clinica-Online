<div class="col-12">
    <div class="card fadeIn fast">
        <div class="card-body">
            <h4 class="card-title text-center">Especialidades</h4>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                    *ngFor="let item of listadoEspecialidades"
                    (click)="seleccionarEspecialidad(item.especialidad)">{{ item.especialidad }}</button>

            </div>
        </div>
    </div>
</div>
