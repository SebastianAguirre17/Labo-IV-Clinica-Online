<div class="col-12" *ngIf="listadoDeFechas.length > 0">
	<div class="card fadeIn fast">
		<div class="card-body">
			<h4 class="card-title">Fechas disponibles</h4>
			<ul class="list-group list-group-flush">
				<li
					class="list-group-item"
					*ngFor="let item of listadoDeFechas"
					(click)="seleccionarFecha(item)"
				>
					{{ item }}
				</li>
			</ul>
		</div>
	</div>
</div>
