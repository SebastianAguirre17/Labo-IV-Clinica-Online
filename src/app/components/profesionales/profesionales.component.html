<div class="col-12" *ngIf="listadoProfesionales.length > 0">
	<div class="card fadeIn fast">
		<div class="card-body">
			<h4 class="card-title">Profesionales</h4>
			<ul class="list-group list-group-flush">
				<li
					class="list-group-item"
					*ngFor="let item of listadoProfesionales"
					(click)="seleccionarProfesional(item)"
				>
					{{ item.name }}
				</li>
			</ul>
		</div>
	</div>
</div>
