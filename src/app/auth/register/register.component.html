<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img class="card-img-top" src="../../../assets/reporte.svg" alt="Card image cap" width="100" height="100">
                    </div>
                    <div class="col-8 mt-4">
                        <h1 class="text-left">REGISTRO</h1>
                    </div>
                </div>
                <form [formGroup]="registerForm" class="mt-5" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">REGISTRARSE</button>
                </form>

                <div class="form-group mt-3">
                   <p> ¿Tienes cuenta? <a [routerLink]="['/login']"> Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
