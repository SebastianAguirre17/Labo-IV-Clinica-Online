
<section id="wrapper" class="login-register"
    style="background-image:url(../assets/images/background/login-register.jpg); background-size:cover;">
    <div class="login-box card border animate__animated animate__backInUp" *ngIf="user$ | async as user; else loading">

        <div class="card-body">
            <h3 class="card-item text-center"> Gracias por registrarte en</h3>
            <h3 class="card-item text-center"> <strong>CLÍNICA ONLINE</strong></h3>
            <div class="form-group">
                <p class="text-center mt-5">
                    Hemos enviado un correo de verificación a <strong> {{ user?.email }} </strong>
                </p>
                <p class="text-center">
                    Por favor verifica tu casilla.
                </p>
            </div>

            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button"
                        (click)="onSendEmail()">Reenviar correo</button>
                </div>
            </div>

            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    ¿Verificó su cuenta? <a (click)="iniciarSesion()" class="text-primary m-l-5"><b>Iniciar
                            sesión</b></a>
                </div>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <div class="d-flex justify-content-center mt-5">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>
</section>
