<div class="row p-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center"> Por favor, ingrese su correo electrónico</h3>
                <div class="form-group">
                    <input type="email" class="form-control" [formControl]="userEmail" required>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-lg btn-primary" (click)="onReset()">Restaurar Contraseña</button>
                </div>
                <div class="form-group mt-3 row justify-content-around">
                    <p> <a [routerLink]="['/login']"> Volver </a></p>
                 </div>
            </div>
        </div>
    </div>
</div>
