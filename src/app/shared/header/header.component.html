<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="dashboard">
                Clínica Online SNA
            </a>
        </div>
     
        <div class="navbar-collapse">
  
            <ul class="navbar-nav mr-auto">
                
            </ul>
           
            <ul class="navbar-nav my-lg-0">
       
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="ti-menu"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn">
                        <ul class="dropdown-user" *ngIf="user$ | async as user">
                            <li>
                                <div class="dw-user-box">
                                    <div class="u-img" *ngIf="user.img1"><img [src]="user.img1" alt="user"></div>
                                    <div class="u-img" *ngIf="user.img1"><img [src]="user.img2" alt="user"></div>
                                    <div class="u-text">
                                        <h4> {{ user?.name}} </h4>
                                        <p class="text-muted"> {{ user?.emil }} </p>
                                    
                                    </div>
                                </div>
                            </li>
                            
                            <li role="separator" class="divider"></li>
                            <li>
                                <a (click)="onLogout()"><i class="fa fa-power-off"></i> Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
